<!-- blank_room_template.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Improved Room</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: 'Courier New', Courier, monospace; }
        canvas { display: block; }
        #crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            background: transparent;
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 10;
        }
        #crosshair.active {
            border-color: rgba(255, 50, 50, 0.8);
            background: rgba(255, 50, 50, 0.2);
        }
        #instructions {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            color: #eee;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 20;
            cursor: pointer;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }
        #instructions h1 {
            font-size: 3em;
            margin-bottom: 0.5em;
            color: #ff3333;
            text-transform: uppercase;
            letter-spacing: 5px;
            text-shadow: 0 0 10px #ff3333;
        }
        #instructions p {
            font-size: 1.2em;
            max-width: 600px;
            line-height: 1.6;
        }
        .key {
            display: inline-block;
            background: #333;
            padding: 5px 10px;
            border-radius: 4px;
            border: 1px solid #555;
            margin: 0 2px;
            font-family: monospace;
            font-weight: bold;
            color: #fff;
        }
        /* Mobile controls overlay */
        #mobile-controls {
            display: none; /* Shown via JS if touch detected */
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
            height: 150px;
            pointer-events: none;
            z-index: 15;
        }
        .joystick-area {
            position: absolute;
            bottom: 0;
            width: 120px;
            height: 120px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            pointer-events: auto;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }
        #stick-left { left: 0; }
        #stick-right { right: 0; }

        /* Modal for interactions */
        #interaction-modal {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(10, 10, 10, 0.95);
            border: 2px solid #444;
            padding: 20px;
            color: #eee;
            z-index: 30;
            max-width: 80%;
            max-height: 80%;
            overflow-y: auto;
            box-shadow: 0 0 20px rgba(0,0,0,0.8);
            text-align: center;
        }
        #interaction-modal h2 { margin-top: 0; color: #ff3333; }
        #interaction-modal button {
            background: #333;
            color: white;
            border: 1px solid #666;
            padding: 10px 20px;
            cursor: pointer;
            margin-top: 15px;
            font-family: inherit;
            font-size: 1em;
            transition: background 0.2s;
        }
        #interaction-modal button:hover { background: #555; }

        .hidden { display: none !important; }
    </style>
    <!-- Import Map for Three.js -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>
    <div id="crosshair"></div>

    <div id="instructions">
        <h1>Improved Room</h1>
        <p>Click to Start</p>
        <p>
            Move: <span class="key">W</span><span class="key">A</span><span class="key">S</span><span class="key">D</span> or Arrow Keys<br>
            Look: Mouse or Touch Drag<br>
            Interact: Click or Tap or <span class="key">Space</span>
        </p>
    </div>

    <div id="interaction-modal" aria-hidden="true" role="dialog" aria-labelledby="modal-title">
        <h2 id="modal-title">Interaction</h2>
        <div id="modal-content"></div>
        <button id="modal-close">Close</button>
    </div>

    <div id="mobile-controls">
        <div id="stick-left" class="joystick-area"></div>
        <div id="stick-right" class="joystick-area"></div>
    </div>

    <script type="module" src="assets/js/improved_room.js"></script>
</body>
</html>
